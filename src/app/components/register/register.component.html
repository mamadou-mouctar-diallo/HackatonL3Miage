<section class="call-to-action text-white text-center" id="signup">
  <div class="container position-relative">
      <div class="row justify-content-center">
          <div class="col-xl-6">
              <h2 class="mb-4">ACCOUNT LOGIN</h2>
              <div class="">
                <form action="#" class="form-control form-register">
                  <div class="mb-3">
                    <input type="text" name="name" id="name" class="form-control shadow-none" placeholder="Name">
                  </div>
                  <div class="mb-3">
                    <input type="text" name="phone" id="phone" class="form-control shadow-none" placeholder="Phone number">
                  </div>
                  <div class="mb-3">
                    <input type="email" name="email" id="email" class="form-control shadow-none" placeholder="Email adress">
                  </div>
                  <div class="mb-3">
                    <input type="password" name="password" id="password" class="form-control shadow-none" placeholder="Password">
                  </div>
                  <div class="mb-3">
                    <input type="password" name="confirmpassword" id="confirmpassword" class="form-control shadow-none" placeholder="Confirm password">
                  </div>
                  <div class="mb-3">
                    <button class="form-control btn btn-primary submit px-3 shadow-none">
                      SIGNIN
                    </button>
                  </div>
                </form>
              </div>
          </div>
      </div>
  </div>
</section>
